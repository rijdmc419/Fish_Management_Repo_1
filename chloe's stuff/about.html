		<nav class="navClass">

			<div class="dropdown">
				  <button onclick="myFunction1()" class="dropbtn">Links<button>
				  <div id="Dropdown1" class="dropdown-content">
				    <a href="https://critfc.org/wp-contentuploads/2014/06/sanitation-checklist-full-page.pdf"target="_blank">Sanitation Checklist</a>
				    <a href="https://www.critfc.org/"target="_blank"website</a>

			<div class="dropdown">
					<button onclick="myFunction2()" class="dropbtn">2<button>

					  <a href="https://critfc.org/wp-contentuploads/2014/06/sanitation-checklist-full-page.pdf target="_blank">Sanitation Checklist</a>

		<footer>footer</footer>

		
		<script>
		/* When the user clicks on the button, 
		toggle between hiding and showing the dropdown content */
		function myFunction1() {
		  	document.getElementById("Dropdown1").classList.toggle("show");
		}

		function myFunction2() {
			document.getElementById("Dropdown2").classList.toggle("show");
		}

		// Close the dropdown if the user clicks outside of it
		window.onclick = function(event) {
		  if (!event.target.matches('.dropbtn')) {
		    var dropdowns = document.getElementsByClassName("dropdown-content");
		    var i;
		    for (i = 0; i < dropdowns.length; i++) {
		      var openDropdown = dropdowns[i];
		      if (openDropdown.classList.contains('show')) {
		        openDropdown.classList.remove('show');
		      }
		    }
		  }
		}
		</script>

	</body>
